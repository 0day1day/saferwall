apiVersion: v1
kind: Deployment
metadata:
  name: web-backend
spec:
  selector:
    matchLabels:
      app: web-backend
  replicas:
  template:
    metadata:
      labels:
        app: web-backend
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
            - containerPort: 80
