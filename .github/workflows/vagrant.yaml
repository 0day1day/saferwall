name: Generate Vagrant Box

on:
  pull_request:
    branches: [ master ]

jobs:
  build-vagrant-box:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup config
        run: cp example.env .env

      - name: Install Vagrant
        run: make vagrant-install

      - name: Install VBox
        run: make vbox-install

      - name: Create Vagrant box
        run: |
            cd ./build/vagrant \
            && vagrant up
        
