<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Saferwall</title>
	{% asset sign.css %}
</head>
<body>
<div class="sign">
	<div class="container">
		<header class="main-header">
			<a href="/public/index.html" class="logo">
				{% asset saferwall.png width:'auto' height:'auto' %}
			</a>
		</header>

		<div class="sign-title">
			Sign up
		</div>

		<div class="sign-form">
			<form>
				<div class="sign-field">
					<div class="field-icon">
						<i class="icon ion-ios-person"></i>
					</div>
					<input type="text" placeholder="Email">
				</div>
				<div class="sign-field">
					<div class="field-icon">
						<i class="icon ion-ios-person"></i>
					</div>
					<input type="text" placeholder="Username">
				</div>
				<div class="sign-field">
					<div class="field-icon">
						<i class="icon ion-android-lock"></i>
					</div>
					<input type="password" placeholder="Password">
					<div class="preview">
						<i class="icon ion-eye"></i>
					</div>
				</div>
				<div class="sign-field">
					<div class="field-icon">
						<i class="icon ion-android-lock"></i>
					</div>
					<input type="password" placeholder="Confirm Password">
					<div class="preview">
						<i class="icon ion-eye"></i>
					</div>
				</div>
				<a class="button blue full-width" href="">Sign up</a>
			</form>

			<div class="not-member">
				Already a member? <a href="/public/signin.html">Sign in Here</a>.
			</div>
		</div>
	</div>
</div>


{% asset sign.js %}
</body>
</html>
